<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Wish for You!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter and Playwrite fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        html {
            height: 100%; /* Ensure html takes full height */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Sweet theme gradient */
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            /* Tailwind classes on the <body> tag (h-screen, w-full, overflow-hidden) will handle sizing and overflow. */
        }

        /* Container for the hearts */
        #heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Individual heart style */
        .heart {
            position: absolute;
            bottom: -50px; /* Start from below the screen */
            font-size: 2rem; /* Size of the heart emoji */
            opacity: 0;
            animation: floatUp 5s linear forwards;
            /* Use a heart emoji */
            content: '‚ù§Ô∏è';
            color: red;
        }

        /* Keyframe animation for floating hearts */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh); /* Float all the way to the top */
                opacity: 0;
            }
        }

        /* Animation for the text */
        .text-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffafcc, 0 0 40px #ffafcc;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffc8dd, 0 0 40px #ffc8dd, 0 0 50px #ffc8dd;
            }
        }

        /* Custom font for the greeting */
        .cursive-font {
            font-family: 'Playwrite BE+VLG', cursive;
        }

        /* Style for the bottom nav bar */
        .bottom-nav {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(229, 231, 235, 0.7);
        }

        /* Active tab style */
        .nav-item.active svg {
            color: #ec4899; /* Pink color */
        }
        .nav-item.active span {
            color: #ec4899;
        }
        
        /* Welcome Modal Styles */
        #welcome-modal {
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            /* Ensure it's hidden initially */
            pointer-events: none;
        }
        
        #welcome-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); /* "Blast" effect */
        }

        #welcome-modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* Game Screen Styles */
        #game-board {
            width: fit-content; /* Fit the grid cells */
        }
        
        .cell {
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Add color to the symbols */
        .cell.o { /* Player ‚ù§Ô∏è */
            color: #ef4444; /* red */
        }
        .cell.x { /* Bot üíñ */
            color: #ec4899; /* pink */
        }

        /* --- NEW CSS FOR WIN ANIMATION --- */
        .blast-heart {
            position: absolute;
            top: 50%; /* Start from center */
            left: 50%;
            font-size: 1.5rem; /* A bit smaller for a "pop" effect */
            z-index: 100;
            opacity: 0; /* Start invisible */
            animation: burstAnimation 1.5s ease-out forwards;
        }

        @keyframes burstAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 1;
            }
            100% {
                /* Use CSS variables set by JS */
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }
        /* --- END OF NEW CSS --- */

    </style>
</head>
<!-- Added overflow-hidden to prevent scrollbars from the main layout -->
<body class="h-screen w-full flex flex-col overflow-hidden">

    <!-- Heart Animation Container -->
    <div id="heart-container"></div>

    <!-- Welcome "Blast" Modal -->
    <div id="welcome-modal" class="fixed inset-0 w-full h-full flex items-center justify-center p-4">
        <div class="modal-content bg-gradient-to-r from-pink-400 to-red-400 p-8 rounded-3xl shadow-2xl text-white text-center max-w-sm w-full">
            <h2 class="text-3xl font-bold mb-4 cursive-font text-glow">Welcome!</h2>
            <p class="text-lg mb-6">A special surprise is waiting for you, my Kandama! ‚ù§Ô∏è</p>
            <button id="close-modal-btn" class="bg-white text-pink-500 font-bold py-2 px-6 rounded-full shadow-lg transition-transform duration-200 hover:scale-105">
                Click Me
            </button>
        </div>
    </div>

    <!-- Main Content Area: Home -->
    <!-- Changed justify-center to justify-start and added pt-20 to move content up -->
    <main id="home-screen" class="flex-grow flex flex-col items-center justify-start text-center p-6 pt-20 relative z-10">
        <div class="bg-white/50 backdrop-blur-sm p-8 rounded-3xl shadow-xl">
            <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-4 cursive-font text-glow">
                Happy Children's Day!
            </h1>
            <p class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6">
                To my "Kandama"
            </p>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed max-w-md cursive-font font-medium">
                "Nan Muddina henthi, nan papu devate, kandama"
            </p>
        </div>
    </main>
    
    <!-- "For You" screen (hidden by default) -->
    <!-- Changed justify-center to justify-start and added pt-20 to move content up -->
    <main id="you-screen" class="flex-grow flex-col items-center justify-start text-center p-6 pt-20 relative z-10 hidden">
         <div class="bg-white/50 backdrop-blur-sm p-8 rounded-3xl shadow-xl max-w-md w-full">
            <h1 class="text-3xl md:text-4xl font-bold text-pink-600 mb-6 cursive-font text-glow">
                A Note For You ‚ù§Ô∏è
            </h1>
            <p id="love-note" class="text-xl md:text-2xl text-gray-700 min-h-[6rem] flex items-center justify-center cursive-font font-medium">
                Click the button for a surprise!
            </p>
            <button id="new-note-btn" class="mt-6 bg-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-200 hover:scale-105">
                New Love Note
            </button>
        </div>
    </main>

    <!-- "Game" screen (hidden by default) -->
    <!-- Changed justify-center to justify-start and added pt-20 to move content up -->
    <main id="game-screen" class="flex-grow flex-col items-center justify-start text-center p-6 pt-20 relative z-10 hidden">
        <div class="bg-white/50 backdrop-blur-sm p-6 rounded-3xl shadow-xl max-w-md w-full">
            <h1 class="text-3xl md:text-4xl font-bold text-pink-600 mb-4 cursive-font text-glow">
                Love XOX Game!
            </h1>
            <!-- Status Display -->
            <p id="game-status" class="text-xl font-bold text-gray-800 mb-4 min-h-[3rem] flex items-center justify-center">Player ‚ù§Ô∏è's Turn</p>
            <!-- Game Board -->
            <div id="game-board" class="grid grid-cols-3 gap-2 mx-auto">
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="0"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="1"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="2"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="3"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="4"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="5"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="6"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="7"></div>
                <div class="cell w-20 h-20 md:w-24 md:h-24 bg-white/50 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer" data-cell-index="8"></div>
            </div>
            <!-- Restart Button -->
            <button id="restart-game-btn" class="mt-6 bg-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-200 hover:scale-105">
                Restart Game
            </button>
        </div>
    </main>


    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full h-20 bottom-nav z-20">
        <div class="flex justify-around items-center h-full max-w-md mx-auto">
            <!-- Home Tab -->
            <button id="nav-home" class="nav-item active flex flex-col items-center justify-center text-gray-600 w-1/3">
                <!-- Home Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs font-medium mt-1">Home</span>
            </button>
            
            <!-- "You" Tab -->
            <button id="nav-you" class="nav-item flex flex-col items-center justify-center text-gray-600 w-1/3">
                <!-- User Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span class="text-xs font-medium mt-1">For You</span>
            </button>

            <!-- "Game" Tab -->
            <button id="nav-game" class="nav-item flex flex-col items-center justify-center text-gray-600 w-1/3">
                <!-- Game Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9H5v2h2V9zm8 0h-2v2h2V9zm-4 4h-2v2h2v-2z" clip-rule="evenodd" />
                    <path d="M15.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM4.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5z" />
                </svg>
                <span class="text-xs font-medium mt-1">Game</span>
            </button>
        </div>
    </nav>

    <script>
        // --- Element Selections ---
        const heartContainer = document.getElementById('heart-container');
        
        // Screens
        const homeScreen = document.getElementById('home-screen');
        const youScreen = document.getElementById('you-screen');
        const gameScreen = document.getElementById('game-screen');
        const allScreens = [homeScreen, youScreen, gameScreen];

        // Nav Buttons
        const navHome = document.getElementById('nav-home');
        const navYou = document.getElementById('nav-you');
        const navGame = document.getElementById('nav-game');
        const allNavItems = [navHome, navYou, navGame];

        // Modal
        const welcomeModal = document.getElementById('welcome-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // "For You" Screen
        const loveNoteEl = document.getElementById('love-note');
        const newNoteBtn = document.getElementById('new-note-btn');
        const loveNotes = [
            "You are my sunshine!",
            "My favorite person in the world ‚ù§Ô∏è",
            "Always my 'papu devate'!",
            "Sending you all my love!",
            "You make every day brighter!",
            "My 'Muddina henthi'!",
            "Just thinking about you..."
        ];

        // Game Screen
        const gameBoard = document.getElementById('game-board');
        const gameStatus = document.getElementById('game-status');
        const restartGameBtn = document.getElementById('restart-game-btn');
        const gameCells = document.querySelectorAll('.cell');
        
        const playerO = '‚ù§Ô∏è'; // Player (You)
        const playerX = 'üíñ'; // Bot
        let currentPlayer = playerO;
        let gameState = ["", "", "", "", "", "", "", "", ""]; // 9 empty strings
        let gameActive = true;
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]  // Diagonals
        ];


        // --- Background Heart Animation ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4;
            heart.style.animationDuration = duration + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heartContainer.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, (duration + 2) * 1000);
        }
        setInterval(createHeart, 300); // Generate background hearts

        
        // --- Welcome Modal Logic ---
        window.onload = () => {
            setTimeout(() => { // Show after a short delay
                welcomeModal.classList.add('show');
            }, 300);
        };

        closeModalBtn.addEventListener('click', () => {
            welcomeModal.classList.remove('show');
            // Hide it completely after transition
            setTimeout(() => {
                welcomeModal.style.display = 'none';
            }, 300);
        });


        // --- Navigation Logic ---
        function switchScreen(screenToShow, navItemToActivate) {
            // Hide all screens
            allScreens.forEach(screen => {
                screen.classList.add('hidden');
                screen.classList.remove('flex');
            });
            // Deactivate all nav items
            allNavItems.forEach(item => {
                item.classList.remove('active');
            });

            // Show the correct screen
            screenToShow.classList.remove('hidden');
            screenToShow.classList.add('flex');
            // Activate the correct nav item
            navItemToActivate.classList.add('active');
        }

        navHome.addEventListener('click', () => switchScreen(homeScreen, navHome));
        navYou.addEventListener('click', () => switchScreen(youScreen, navYou));
        navGame.addEventListener('click', () => switchScreen(gameScreen, navGame));


        // --- "For You" Screen Logic ---
        newNoteBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * loveNotes.length);
            loveNoteEl.textContent = loveNotes[randomIndex];
        });


        // --- Game Logic (Modified for Bot) ---
        
        // --- NEW: Win Animation Function ---
        const triggerWinAnimation = () => {
            const blastContainer = document.body; // Blast across the whole page
            for (let i = 0; i < 40; i++) { // Create 40 hearts
                const heart = document.createElement('div');
                heart.classList.add('blast-heart');
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ'; // Mix of hearts

                // Random direction and distance
                const randomX = (Math.random() - 0.5) * (window.innerWidth * 1.5);
                const randomY = (Math.random() - 0.5) * (window.innerHeight * 1.5);

                heart.style.setProperty('--x', randomX + 'px');
                heart.style.setProperty('--y', randomY + 'px');

                blastContainer.appendChild(heart);

                // Remove heart after animation (1500ms = 1.5s)
                setTimeout(() => {
                    heart.remove();
                }, 1500); // Must match animation duration
            }
        };
        // --- END: Win Animation Function ---

        const handleResultValidation = () => {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                if (currentPlayer === playerO) {
                    // Player (‚ù§Ô∏è) wins
                    gameStatus.textContent = "You are always winner forever My dear Nan muddina henthi nan papu devate kandama";
                    triggerWinAnimation(); // <-- HERE IS THE NEW ANIMATION CALL
                } else {
                    // Bot (üíñ) wins - this shouldn't happen with the easy bot
                    gameStatus.textContent = "Bot Wins! (Oops!)";
                }
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                gameStatus.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            // If no win or draw, change player
            handlePlayerChange();
        };

        const handlePlayerChange = () => {
            currentPlayer = (currentPlayer === playerO) ? playerX : playerO;
            if (currentPlayer === playerO) {
                gameStatus.textContent = "Your Turn! ‚ù§Ô∏è";
            } else {
                gameStatus.textContent = "Bot's Turn... üíñ";
            }
        };

        // --- Bot's Move (Very Easy) ---
        const botMove = () => {
            if (!gameActive) return; // Don't move if game is over

            // "Easy" bot: just finds the first empty cell and plays there.
            // This is very predictable and easy to beat.
            const emptyCellIndex = gameState.indexOf(""); 

            if (emptyCellIndex === -1) return; // No moves left

            // Make the bot's move
            gameState[emptyCellIndex] = playerX;
            gameCells[emptyCellIndex].textContent = playerX;
            gameCells[emptyCellIndex].classList.add('x');

            // Check if bot won and switch back to player
            handleResultValidation();
        };

        const handleCellClick = (e) => {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            // Check if cell is invalid OR game is over OR it's not the player's turn
            if (gameState[clickedCellIndex] !== "" || !gameActive || currentPlayer !== playerO) {
                return;
            }

            // --- Player's Move ---
            gameState[clickedCellIndex] = playerO;
            clickedCell.textContent = playerO;
            clickedCell.classList.add('o');

            // Check if player won
            handleResultValidation();

            // --- If game is still active, trigger Bot's turn ---
            if (gameActive) {
                gameStatus.textContent = "Kandamma is thinking...";
                // Short delay to make it feel like the bot is "thinking"
                setTimeout(botMove, 500);
            }
        };

        const handleRestartGame = () => {
            gameActive = true;
            currentPlayer = playerO; // Player always starts
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameStatus.textContent = "Your Turn! ‚ù§Ô∏è"; // Updated start message
            gameCells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove('o', 'x');
            });
        };

        // Add event listeners
        gameCells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartGameBtn.addEventListener('click', handleRestartGame);
        
        // Initial setup
        gameStatus.textContent = "Your Turn! ‚ù§Ô∏è";

    </script>
</body>
</html>
